- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # ~/.dotfiles: ''
    ~/.config/qutebrowser:
        path: config/qutebrowser
    ~/.config/ranger:
        path: config/ranger
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
